<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<style>
    input.buton {
        background-color: white;
        color: black;
        border: 2px solid #475053;
        padding: 16px 32px;
        margin-left: 40%;
        transition-duration: 0.4s;
        margin-bottom: 30px;
        margin-top: 20px;

    }

    input.buton:hover {
        background-color: #555555;
        color: white;

    }
</style>

<body>
    <form action="form.html">

        <p>
            Ad: <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz..." required>
        </p>
        <p>
            Soyad: <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı giriniz..." required>
        </p>
        <p>
            Eposta: <input type="email" id="mail" name="email" required>
        </p>
        <label for="birthday">Doğum Günü:</label>
        <input type="date" id="birthday" name="birthday">
        <p>
            Erkek <input type="radio" name="cinsiyet">
            Kadın <input type="radio" name="cinsiyet">
        </p>
        <p>
            Kullandığınız Bisiklet Türü :
            Şehir<input type="checkbox" name="hobi">
            Dağ<input type="checkbox" name="hobi">
            Yol-Yarış<input type="checkbox" name="hobi">
        </p>
        <p>
            Yaşadığınız Şehir :
            <select name="sehir">
                <option>İstanbul</option>
                <option>Ankara</option>
                <option>İzmir</option>
                <option>Bursa</option>
                <option>Antalya</option>
                <option>Sakarya</option>
                <option>Kocaeli</option>
                <option>Adana</option>
                <option>Gaziantep</option>
                <option>Konya</option>
                <option>Manisa</option>
                <option>Tokat</option>
                <option>Trabzon</option>
            </select>
        </p>

        <p>
            Sayfayı yararlı buldunuz mu?
            Evet <input type="radio" name="onay">
            Hayır <input type="radio" name="onay">
        </p>

        <p>
            Sayfa için önerileriniz, düşünceleriniz nelerdir? <input type="text" id="oneri" required>
        </p>

        <input type="submit" class="buton" id="button" value="GÖNDER">
    </form>

    <script>
        document.getElementById("button").onclick = function () {
            if (ad.value == null || ad.value == "" || soyad.value == null || soyad.value == ""||mail.value==null||mail.value==""|| oneri.value==null||oneri.value=="") {
                return;
            }
            else {
                alert("Formu doldurduğunuz için teşekkür ederiz.");
                return;
            }

        }
    </script>

</body>

</html>
